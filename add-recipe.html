  <div>
  <div class="container">
    <h2 class="text-center py-4">Add your recipe</h2>
    <div class="row justify-content-center align-items-center">
      <div class="col-7">
        <form>
          <input class="w-100 py-2" type="text" placeholder="Name"><br>
          <input class="my-4 py-3" type="file" name="image"><br>
          <div class="row my-4">
            <div class="col-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="bakery">
                <label class="form-check-label">Bakery</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="salad">
                <label class="form-check-label">Salad</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="vegetables">
                <label class="form-check-label">Vegetables</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="dessert">
                <label class="form-check-label">Dessert</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="soup">
                <label class="form-check-label">Soup</label>
              </div>
            </div>
            <div class="col-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="cake">
                <label class="form-check-label">Cake</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="pie">
                <label class="form-check-label">Pie</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="snack">
                <label class="form-check-label">Snack</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sauce">
                <label class="form-check-label">Sauce</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="drink">
                <label class="form-check-label">Drink</label>
              </div>
            </div>  
          </div>
          <label class="my-4">Time: </label>
          <input type="time"><br>
          <label class="my-4">Difficulty: </label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">Easy</option>
            <option value="2">Middle</option>
            <option value="3">Hard</option>
          </select><br>
          <textarea class="my-4 w-100" placeholder="Recipe" cols="100" rows="10"></textarea><br>
          <input class="my-4 btn btn-primary btn-lg btn-pink center-block" type="submit" name="submit" value="Submit" />
        </form>
      </div>
    </div>  
  </div>
